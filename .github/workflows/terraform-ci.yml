name: Terraform CI
on:
  pull_request:
    paths: [ "infrastructure/**" ]
  push:
    branches: [ main ]
    paths: [ "infrastructure/**" ]

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/envs/dev
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}  # temp creds
          aws-region:            eu-central-1

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.5.0 }

      - run: terraform fmt -check -recursive
      - run: terraform init -input=false     # local backend on the runner
      - run: terraform validate
      - run: terraform plan -no-color -out=tfplan || true
      - run: terraform show -no-color tfplan > plan.txt || true

      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infrastructure/envs/dev/plan.txt
